{% load static %}
{% load bootstrap4 %}
{% block head %}
    <title> Login </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

      <!-- Bootstrap 3.3.7 -->
      <link rel="stylesheet" href="{% static 'admin/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="{% static 'admin/bower_components/font-awesome/css/font-awesome.min.css' %}">
      <!-- Ionicons -->
      <link rel="stylesheet" href="{% static 'admin/bower_components/Ionicons/css/ionicons.min.css' %}">
      <!-- Theme style -->
      <link rel="stylesheet" href="{% static 'admin/dist/css/AdminLTE.min.css' %}">
      <!-- iCheck -->
      <link rel="stylesheet" href="{% static 'admin/plugins/iCheck/square/blue.css' %}">
      <style type="text/css">
        .error{
          color: red;
        }
      </style>

{% endblock %}

{% block body %}
    <body class="hold-transition login-page">
        <div class="login-box">
          <!-- /.login-logo -->
          <div class="login-box-body">
          <div class="login-logo">
            <a href="#"><b>Admin</b> Portal Test</a>
          </div>
            <p class="login-box-msg">Sign in</p>

            <form method="post" id="login_form">
                {% csrf_token %}

                    {% bootstrap_form form %}

                    <div class="row">
                        <!-- <div class="col-xs-8">
                          <div class="checkbox icheck">
                            <label>
                              <input type="checkbox"> Remember Me
                            </label>
                          </div>
                        </div> -->
                        <!-- /.col -->
                        <div class="col-xs-6 col-md-offset-3">
                            <button type="submit" class="btn btn-primary btn-block btn-flat"> Login </button>
{#                            <input type="hidden" name="next" value="{{ request.GET.go }}" />#}
                            <input type="hidden" name="next" value="/admin_portal/dashboard" />
                        </div>
                        <!-- /.col -->
                      </div>
            </form>
           </div>
        </div>
  <!-- /.login-box-body -->
    </div>
<!-- /.login-box -->
    </body>

{% endblock %}

{% block javascript %}
    <script src="{% static 'admin/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'admin/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'admin/js/jquery.validate.min.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'admin/plugins/iCheck/icheck.min.js' %}"></script>
    <script type="text/javascript">
      $("#login_form").validate({});
    </script>
{% endblock %}
